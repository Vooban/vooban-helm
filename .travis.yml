language: generic
dist: trusty
sudo: false
env:
  global:
  - HELM_VERSION="v2.12.3"
  - USER="Travis CI"
  - EMAIL="travis-ci@vooban.com"
  - REPO="helm-charts"
  - GH_REPO="github.com/vooban/${REPO}.git"
  - secure: 
install:
- wget http://storage.googleapis.com/kubernetes-helm/helm-${HELM_VERSION}-linux-amd64.tar.gz
  -O /tmp/helm.tar.gz
- tar xzf /tmp/helm.tar.gz -C /tmp --strip-components=1
- chmod +x /tmp/helm
before_script:
- "/tmp/helm init --client-only"
- "/tmp/helm repo add vooban https://vooban.github.io/vooban-helm"
script:
- "/tmp/helm lint */"
- "/tmp/helm package */"
after_success:
- MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
- git clone git://${GH_REPO}
- mv -f *.tgz ${REPO}
- cd ${REPO}
- "/tmp/helm repo index --merge index.yaml ."
- git remote
- git config user.email ${EMAIL}
- git config user.name ${USER}
- git add .
- git commit -m ${MESSAGE}
- git push "https://${TRAVIS_SECURE_TOKEN_NAME}@${GH_REPO}" master > /dev/null 2>&1
